<body>


    <!-- <div class="blur" style="display: none;"></div> -->

    <div class="artist-container container-fluid c">
        <h3 class="title">My top 3 artists</h3>
        <div class="image-container-artists"></div>
        <div class="info" style="display: none;"></div>
    </div>
