<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de propinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <h1>Calcula la propina</h1>
        <form id="calcularPropina">
            <div class="mb-3">
                <label for="numeroComensales" class="form-label">Número de comensales:</label>
                <input type="number" class="form-control" id="numeroComensales" aria-describedby="numeroComensalesHelp">
                <div id="numeroComensalesHelp" class="form-text">Introduce el número de comensales (Por defecto es 1)</div>
            </div>
            <div class="mb-3">
                <label for="precioTotal" class="form-label">Total de la cuenta:</label>
                <input type="number" class="form-control" id="precioTotal" required>
            </div>
            <div class="mb-3">
                <label for="calificacionServicio" class="form-label">Califica el servicio:</label>
                <select class="form-select" id="calificacionServicio" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">Genial</option>
                    <option value="2">Aceptable</option>
                    <option value="3">Horrible</option>
                </select>
            </div>
            <div class="centrarBoton">
                <button type="button" class="btn btn-outline-success" onclick="calcularPropina()">Calcular Propina</button>
            </div>
        </form>
        <div id="resultado" class="mt-3">
          <h2>Resultado:</h2>
          <p>Propina por persona: <span id="propinaPorPersona"></span></p>
        </div>
    </div>
    <script src="calculadora.js"></script>

</body>
</html>
